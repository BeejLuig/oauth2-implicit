framework: mocha
serve_files:
  - build/build.js
  - build/test/*.js
src_files:
  - test/**/*.coffee
  - lib/**/*.js
  - index.js
before_tests: node_modules/.bin/component build --dev && node_modules/.bin/coffee -o build/test -c test
on_exit: rm -rf build
launch_in_ci:
  - phantomjs
launch_in_dev:
  - chrome
  - safari
  - firefox
